<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Frontend Mentor - Fylo data storage component">
    <meta name="keywords" content="Fylo data storage component, Frontend Mentor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    </link>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Fylo data storage component</title>
    <script src="doc.js"></script>
</head>

<body>
    <div id="Error" class="ErrorMsg"></div>
    <main>
        <!--Fylo Container -->
        <section class="fylo-container">
            <img class="logo" src="images/logo.svg" alt="Fylo logo" />
            <section class="icons">
                <button id="openFileExplorer" class="icon-img" aria-label="Document Icon">
                    <input type="file" id="fileInput" style="display: none;">
                    <img src="images/icon-document.svg" alt="" aria-hidden="true" />
                </button>
                <div><h1>Upload image</h1></div> 
                
   
            </section>
        </section>
        <!-- Storage Container -->
        <section class="storage-container">
            <h1>You've used <span id="usedmb">0 MB</span> of your storage</h1>
            <!-- Progress Bar -->
            <section class="progress-bar">
                <div class="gradient-bar">
                    <div class="dot-container">
                        <div class="dot"></div>
                    </div>
                </div>
            </section>
            <h2>
                <span>0 MB</span>
                <span>10 MB</span>
            </h2>
            <!-- GB left -->
            <section class="gb-left">
                <p id="mbtext"> 10 </p> <span>MB left</span>
            </section>
        </section>
        
    </main>
</body>

</html>
